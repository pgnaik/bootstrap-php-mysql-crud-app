<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student CRUD - PHP + MySQL</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Font Awesome (CDN) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkT9IAtv3KX1aQGehGII0C9G2nM1LhXUqK6Q8WcJ6R9C4rj7LzYx04yA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-user-graduate me-2"></i>
                Student CRUD App
            </a>
        </div>
    </nav>

    <div class="container mb-5">

        <!-- Page header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3 text-primary">
                    <i class="fa-solid fa-database me-2"></i>
                    PHP + MySQL Student Management
                </h1>
                <p class="text-muted mb-0">
                    Add, update, and manage students seamlessly.
                </p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Form card -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h2 class="h5 mb-0">
                            <i class="fa-solid fa-user-plus me-2 text-success"></i>
                            <span id="formTitle">Add Student</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="studentForm">
                            <input type="hidden" id="studentId">

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-user"></i>
                                    </span>
                                    <input type="text" id="name" class="form-control" required placeholder="Enter student name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-envelope"></i>
                                    </span>
                                    <input type="email" id="email" class="form-control" required placeholder="name@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-book-open"></i>
                                    </span>
                                    <input type="text" id="course" class="form-control" required placeholder="e.g., BSc Computer Science">
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success flex-fill">
                                    <i class="fa-solid fa-floppy-disk me-1"></i>
                                    <span id="saveBtnText">Save</span>
                                </button>
                                <button type="button" id="resetBtn" class="btn btn-secondary">
                                    <i class="fa-solid fa-rotate-right"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Table card -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">
                            <i class="fa-solid fa-list-ul me-2 text-primary"></i>
                            Student List
                        </h2>
                        <span class="badge bg-primary" id="studentCountBadge">0 students</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Course</th>
                                        <th scope="col" class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="studentTableBody">
                                    <!-- Rows added by script.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        <i class="fa-regular fa-circle-question me-1"></i>
                        Click <i class="fa-solid fa-pen-to-square text-primary mx-1"></i> to edit or
                        <i class="fa-solid fa-trash text-danger mx-1"></i> to delete a student.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components like modals if you add later) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>

    <!-- Your existing script -->
    <script src="script.js"></script>
</body>
</html>
